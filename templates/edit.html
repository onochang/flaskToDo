{% extends "base.html" %}
{% block content %}

<h1>タスク編集画面</h1>
<form action="/edit" method="post">
    <input type="hidden" value="{{task['id']}}" name="task_id">
    <input type="text" value="{{task['task']}}" size="100" maxlength="100" name="task">
    <input type="submit" name="save" value="編集する">
</form>

{% endblock %}
